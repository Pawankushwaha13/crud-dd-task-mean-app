name: CI/CD - Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t pawan9525/dd-backend:latest ./backend
          docker push pawan9525/dd-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t pawan9525/dd-frontend:latest ./frontend
          docker push pawan9525/dd-frontend:latest
